<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Parallax Animation THREEJS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./localmotive.css">
</head>
<body>
    <div data-scroll-container style="position: relative; z-index: 1;">
        <section data-scroll-section class="section">
            <div class="checkPoint" data-scroll data-scroll-id="section1"></div>
            <h1>Section #1</h1>
        </section>
        <section data-scroll-section class="section">
            <div class="checkPoint" data-scroll data-scroll-id="section2"></div>
            <h2>Section #2</h2>
        </section>
        <section data-scroll-section class="section">
            <div class="checkPoint" data-scroll data-scroll-id="section3"></div>
            <h2>Section #3</h2>
        </section>
    </div>
    <canvas class="webgl"></canvas>
    <script type="module" src="./script.js"></script>
</body>
</html>
